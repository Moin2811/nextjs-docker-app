apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nextjs-app
  template:
    metadata:
      labels:
        app: nextjs-app
    spec:
      containers:
      - name: nextjs-container
        image: ghcr.io/moin2811/nextjs-docker-app:latest
        ports:
        - containerPort: 3000
      imagePullSecrets:
      - name: ghcr-secret

